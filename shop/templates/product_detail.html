{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
      {% else %}
        <img src="https://via.placeholder.com/500x400" class="img-fluid rounded shadow-sm" alt="No image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">â‚¹{{ product.price }}</p>
      <p>{{ product.description }}</p>
      <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
      <a href="{% url 'cart' %}" class="btn btn-outline-secondary">Go to Cart</a>
    </div>
  </div>
</div>
{% endblock %}
