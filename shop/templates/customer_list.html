{% extends "base.html" %}

{% block content %}
<h2>Customers</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.username }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
