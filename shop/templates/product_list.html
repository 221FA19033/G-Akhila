{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Products</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">â‚¹{{ product.price }}</p>
            <div class="d-flex justify-content-between">
              <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm">View</a>
              <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-sm">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
